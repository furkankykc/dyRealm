<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="bootstrap.css"/>

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body >
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h:form>
                                <div class="form-group">
                                    <label for="inputName">Kullanıcı Adı</label>
                                    <h:inputText styleClass="form-control" value="#{userController.user.name}"/> <br/>

                                    <h:commandButton styleClass="btn btn-primary" value="Giriş Yap" action="#{userController.login()}"/>
                                    <h:commandButton styleClass="btn btn-secondary" value="Kayıt Ol" action="#{userController.re}"/>
                                </div>

                            </h:form>

                        </div>

                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
